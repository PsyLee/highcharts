<!DOCTYPE html>
<html>
  <head>
    <title>
      Chart
    </title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src="https://code.jquery.com/jquery-1.9.1.js" type="text/javascript"></script>
	<script src="https://code.highcharts.com/stock/highstock.js" type="text/javascript"></script>
	<script src="https://code.highcharts.com/modules/exporting.js" type="text/javascript"></script>

    <script type="text/javascript">
    $(function () {
        $('#container').highcharts({
            chart: {
            	height: 600,
                type: 'bar'
            },
            title: {
                text: 'Allocation'
            },
            xAxis: {
                categories: ['AUD', 'GBP', 'FX TOTAL', 'BML Euro HY Const.', 'BC Eurodollar AA+ 5-7y', 'BC USD Corp. 1-5y', 'BONDS TOTAL', 'MSCI EMU', 'MSCI Emerging Markets', 'MSCI Japan', 'MSCI United Kingdom', 'EQUITIES TOTAL'],
                title: {
                    text: null
                }
            },
            yAxis: {
                title: {
                    text: 'Percentage',
                    align: 'high'
                },
                labels: {
                    overflow: 'justify',
                    formatter:function() {
                        return Highcharts.numberFormat(this.value,0,',') + '%';
                    }
                }
            },
         
            plotOptions: {
                bar: {
                    dataLabels: {
                        enabled: true,
                        formatter:function() {
                            return Highcharts.numberFormat(this.y) + '%';
                        }
                    }
                }
            },
            legend: {
                layout: 'vertical',
                align: 'right',
                verticalAlign: 'top',
                floating: true,
                borderWidth: 1,
                backgroundColor: ((Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'),
                shadow: true
            },
            credits: {
                enabled: false
            },
            series: [{
                name: 'Current',
                data: [-1.500, 1.500, 0.000, 3.000, -6.000, 1.000, -2.000, 4.000, -1.000, 1.000, -2.000, 2.000],
                color: '#4D92B4'
            }, {
                name: 'Proposal',
                data: [-1.500, 1.500, 0.000, 3.000, -5.000, 1.000, -1.000, 4.000, -1.000, 1.000, -2.000, 2.000],
                color: '#B89D83'
            }]
        });
    });

    </script>
  </head>
  <body>
    <div id="container" style="width: 100%; height: 100%;"></div>
  </body>
</html>
