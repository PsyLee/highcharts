<!DOCTYPE html>
<html>
  <head>
    <title>
      Chart
    </title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src="../application/jquery-1.9.1.js" type="text/javascript"></script>
	<script src="../application/highstock.js" type="text/javascript"></script>
	<script src="../application/exporting.js" type="text/javascript"></script>
	<script src="../application/usdeur.js" type="text/javascript"></script>

    <script type="text/javascript">
    $(function () {
        $('#container').highcharts('StockChart', {
            xAxis: {
                events: {
                    setExtremes: function (e) {
                        $('#report').html('<b>Set extremes:</b> e.min: ' + Highcharts.dateFormat(null, e.min) +
                            ' | e.max: ' + Highcharts.dateFormat(null, e.max) + ' | e.trigger: ' + e.trigger);
                    }
                }
            },
            rangeSelector: {
                selected: 1
            },
            series: [{
                name: 'USD to EUR',
                data: usdeur
            }]
        });
    });

    </script>
  </head>
  <body>
    <div id="container" style="width: 100%; height: 100%; margin: 0 auto"></div>
    <div id="report" style="font: 0.8em sans-serif"></div>
  </body>
</html>
